<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b80c787d72.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/registro.css">
    <title>Registro</title>
</head>
<body>
    <form class="formulario">

        <h1>Registrate</h1>
        <div class="contenedor">

            <div class="input-contenedor">
                <i class="fa-solid fa-user icon"></i>
                <input id="usuario" name="usuario" type="text" placeholder="Usuario">
            </div>
            
            <div class="input-contenedor">
                <i class="fa fa-key icon"></i>
                <input  id="contraseña" type="password" placeholder="Contraseña">
            </div>
            <div>
                <input type="submit" value="Registrate" class="button">
                <p>Al registrarse, aceptas nuestras Condiciones de uso y Politica de privacidad</p>
                <p>Ya tienes cuenta? <a class="link" href="./login.html">Crear Usuario</a></p>
            </div>
        </div>

        </div>






    </form>




<script src="./registro.js"></script>   
</body>
</html>
